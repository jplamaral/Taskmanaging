<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<body>

<nav th:fragment="navbar" class="navbar navbar-expand-lg shadow-sm border-bottom py-3 mb-4">
    <div class="container container-principal">
        
        <a th:href="@{/}" class="navbar-brand d-flex align-items-center">
            <img th:src="@{/img/logo.png}" alt="Logo" width="40" height="40" class="me-2">
            <span class="h3 mb-0 text-navbar-brand">TaskManaging</span> </a>

        <div class="d-flex align-items-center">
            
            <button id="theme-toggle-btn" class="btn btn-outline-secondary me-3" type="button">
                <i class="bi bi-moon-fill" id="theme-toggle-icon-dark"></i>
                <i class="bi bi-sun-fill" id="theme-toggle-icon-light" style="display: none;"></i>
            </button>

            <div class="dropdown text-end">
                <a href="#" class="d-block text-decoration-none dropdown-toggle text-navbar-profile" data-bs-toggle="dropdown" aria-expanded="false"> <img th:if="${usuarioLogado != null && usuarioLogado.fotoPerfil != null}"
                         th:src="@{'/usuario/foto/' + ${usuarioLogado.id}}"
                         alt="Foto do usuário"
                         class="profile-pic-header">
                    
                    <img th:if="${usuarioLogado == null || usuarioLogado.fotoPerfil == null}"
                         th:src="@{/img/default-avatar.png}"
                         alt="Usuário padrão"
                         class="profile-pic-header">
                    <span class="fw-semibold d-none d-sm-inline ms-2" th:text="${usuarioLogado != null ? usuarioLogado.nome : 'Perfil'}">Meu Perfil</span>
                </a>
                <ul class="dropdown-menu dropdown-menu-end text-small">
                    <li><a class="dropdown-item" th:href="@{/perfil}">
                        <i class="bi bi-person-circle me-2"></i>Meu Perfil
                    </a></li>
                    <li><hr class="dropdown-divider"></li>
                    <li>
                        <form th:action="@{/logout}" method="post" class="mb-0">
                            <button type="submit" class="dropdown-item text-danger">
                                <i class="bi bi-box-arrow-right me-2"></i>Sair
                            </button>
                        </form>
                    </li>
                </ul>
            </div>
            
        </div>
    </div>
</nav>

</body>
</html>
