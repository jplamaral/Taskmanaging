<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: head('Meu Perfil')}"></head>

<body>

<div th:replace="~{fragments/navbar :: navbar}"></div>

<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            
            <div th:if="${errorMessage}" class="alert alert-danger" role="alert" th:text="${errorMessage}"></div>
            <div th:if="${successMessage}" class="alert alert-success" role="alert" th:text="${successMessage}"></div>

            <div class="card shadow-sm border-0 rounded-4">
                <div class="card-body text-center p-5">

                    <div class="mb-4 position-relative d-inline-block">
                        <img th:if="${usuarioLogado.fotoPerfil != null}"
                             th:src="@{'/usuario/foto/' + ${usuarioLogado.id}}"
                             alt="Foto do usuário"
                             class="profile-pic-large">
                        <img th:if="${usuarioLogado.fotoPerfil == null}"
                             th:src="@{/img/default-avatar.png}"
                             alt="Foto padrão"
                             class="profile-pic-large">
                    </div>

                    <h3 class="fw-bold mb-0" th:text="${usuarioLogado.nome}">Nome do Usuário</h3>
                    <p class="text-muted mb-4" th:text="${usuarioLogado.email}">email@exemplo.com</p>

                    <hr class="my-4">

                    <form th:action="@{/usuario/atualizar}" th:object="${usuarioLogado}" method="post" enctype="multipart/form-data" class="text-start">

                        <input type="hidden" th:field="*{id}" />
                        
                        <div class="mb-3">
                            <label for="nome" class="form-label fw-semibold">Nome</label>
                            <input type="text" id="nome" th:field="*{nome}" class="form-control rounded-pill" required>
                        </div>

                        <div class="mb-3">
                            <label for="email" class="form-label fw-semibold">Email</label>
                            <input type="email" id="email" th:field="*{email}" class="form-control rounded-pill" required>
                        </div>

                        <div class="mb-3">
                            <label for="fotoPerfil" class="form-label fw-semibold">Foto de perfil (Opcional)</label>
                            <input type="file" id="fotoPerfil" name="fotoUpload" accept="image/*" class="form-control rounded-pill">
                        </div>

                        <div class="text-center mt-4">
                            <button type="submit" class="btn btn-primary rounded-pill px-4">Salvar alterações</button>
                            <a th:href="@{/}" class="btn btn-outline-secondary rounded-pill px-4 ms-2">Voltar</a>
                        </div>
                    </form>

                </div>
            </div>

        </div>
    </div>
</div>

<div th:replace="~{fragments/footer :: scripts}"></div>
</body>
</html>
