<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/header :: head('Cadastro')}"></head>

<body>
    
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4" style="margin-top: 10vh;">
                
                <div class="text-center">
                    <img th:src="@{/img/logo.png}" alt="Logo TaskManaging" class="logo-login" />
                </div>
                
                <h1 class="text-center mb-4 visually-hidden">TaskManaging</h1>

                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title text-center mb-0">Cadastre-se</h3>
                    </div>

                    <div class="card-body p-4">

                       
                        <div th:if="${param.error}" class="alert alert-danger">
                            Email já cadastrado ou dados inválidos.
                        </div>
                        <div th:if="${param.success}" class="alert alert-success">
                            Cadastro realizado! Faça o login.
                        </div>

                        <form th:action="@{/cadastro}" th:object="${usuario}" method="post">
                            <div class="mb-3">
                                <label for="nome" class="form-label">Nome:</label>
                                <input type="text" id="nome" th:field="*{nome}" class="form-control form-control-lg" required />
                            </div>

                            <div class="mb-3">
                                <label for="email" class="form-label">Email:</label>
                                <input type="email" id="email" th:field="*{email}" class="form-control form-control-lg" required />
                            </div>

                            <div class="mb-3">
                                <label for="senha" class="form-label">Senha:</label>
                                <input type="password" id="senha" th:field="*{senha}" class="form-control form-control-lg" required />
                            </div>

                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary btn-lg">Cadastrar</button>
                            </div>
                        </form>
                    </div>

                    <div class="card-footer text-center">
                       Já tem uma conta? <a th:href="@{/login}">Entre aqui</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div th:replace="~{fragments/footer :: scripts}"></div>
</body>
</html>
